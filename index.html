<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is only for you</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <h1>This is only for you</h1>
        <div class="days-container">
            <!-- Buttons for each day -->
            <button type="button" class="btn" data-day="7">Feb 7</button>
            <button type="button" class="btn" data-day="8">Feb 8</button>
            <button type="button" class="btn" data-day="9">Feb 9</button>
            <button type="button" class="btn" data-day="10">Feb 10</button>
            <button type="button" class="btn" data-day="11">Feb 11</button>
            <button type="button" class="btn" data-day="12">Feb 12</button>
            <button type="button" class="btn" data-day="13">Feb 13</button>
            <button type="button" class="btn" data-day="14">Feb 14</button>
            <button type="button" class="btn" data-day="15">Feb 15</button>
            <button type="button" class="btn" data-day="16">Feb 16</button>
            <button type="button" class="btn" data-day="17">Feb 17</button>
            <button type="button" class="btn" data-day="18">Feb 18</button>
            <button type="button" class="btn" data-day="19">Feb 19</button>
            <button type="button" class="btn" data-day="20">Feb 20</button>
            <button type="button" class="btn" data-day="21">Feb 21</button>
        </div>

        <!-- Display area for messages and GIFs -->
        <div class="display-area">
            <div class="todayDate"></div>
            <div class="message"></div>
            <div class="line"></div>
            <div class="bestLine"></div>
            <div class="bestNepaliLine"></div>
            <img class="gif" src="https://media.tenor.com/SfPaPw2-yyYAAAAM/have-a-special-day.gif" alt="Day">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
